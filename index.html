
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>APORT ACADEMY PRO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
          --bg: #f8fafc;
          --surface: #ffffff;
          --border: rgba(0, 0, 0, 0.05);
          --text: #0f172a;
          --text-dim: #64748b;
          --accent: #2563eb;
          --accent-glow: rgba(37, 99, 235, 0.1);
          --sidebar-w: 280px;
        }

        body.dark-mode {
          --bg: #020617;
          --surface: #0f172a;
          --border: rgba(255, 255, 255, 0.06);
          --text: #f8fafc;
          --text-dim: #94a3b8;
          --accent: #38bdf8;
          --accent-glow: rgba(56, 189, 248, 0.15);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background: var(--bg); 
            color: var(--text); 
            transition: background 0.3s ease;
            min-height: 100vh;
        }

        .app-shell {
            display: flex;
            min-height: 100vh;
            width: 100%;
        }

        .sidebar {
            width: var(--sidebar-w);
            background: var(--surface);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            position: sticky;
            top: 0;
            height: 100vh;
            z-index: 50;
        }

        .main-stage {
            flex: 1;
            padding: 40px;
            max-width: 100%;
            overflow-x: hidden;
        }

        @media (max-width: 768px) {
            .app-shell { flex-direction: column; }
            .sidebar {
                position: fixed; bottom: 0; top: auto; left: 0; right: 0;
                width: 100%; height: 72px; flex-direction: row;
                border-right: none; border-top: 1px solid var(--border);
                justify-content: space-around;
            }
            .sidebar .logo-section, .sidebar .user-info { display: none; }
            .main-stage { padding: 20px; padding-bottom: 92px; }
        }

        .nav-item {
            display: flex; align-items: center; gap: 12px;
            padding: 12px 16px; margin: 4px 16px; border-radius: 14px;
            color: var(--text-dim); font-weight: 600; font-size: 14px;
            transition: all 0.2s ease; cursor: pointer;
        }

        .nav-item.active {
            background: var(--accent); color: #fff;
            box-shadow: 0 8px 20px -4px var(--accent-glow);
        }

        .glass-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 28px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.02);
        }

        .input-field {
            width: 100%; padding: 14px 18px; border-radius: 16px;
            background: rgba(0,0,0,0.02); border: 1px solid var(--border);
            color: var(--text); outline: none; transition: all 0.2s;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade { animation: fadeIn 0.4s ease-out forwards; }
        .animate-in { animation: fadeIn 0.3s ease-out; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
